name: source-severity
repository: github.com/datma-health/trivy-plugin-source-severity
version: "0.4.0"
usage: Template
output: True
description: |-
  Plugin that takes image scan output and upgrades Ubuntu severity using CVSS
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/datma-health/trivy-plugin-source-severity/releases/download/v0.4.0/source-severity_0.4.0_darwin-amd64.tar.gz
    bin: ./source-severity
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/datma-health/trivy-plugin-source-severity/releases/download/v0.4.0/source-severity_0.4.0_darwin-arm64.tar.gz
    bin: ./source-severity
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/datma-health/trivy-plugin-source-severity/releases/download/v0.4.0/source-severity_0.4.0_linux-amd64.tar.gz
    bin: ./source-severity
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/datma-health/trivy-plugin-source-severity/releases/download/v0.4.0/source-severity_0.4.0_linux-arm64.tar.gz
    bin: ./source-severity
